<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Web Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .connection-form {
            width: 100%;
            margin-bottom: 20px;
        }

        .joystick-container {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .image-view {
            width: 320px;
            height: 240px;
            background-color: #000;
        }

        .position-display,
        .map-display {
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .map-image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="connection-form">
        <input type="text" id="map-name" placeholder="Nom del mapa (ex: map)">
        <!-- <p>Adreça rosbridge: <span id="rosbridge-address"></span></p> -->
        <button onclick="connectToROS()">Connecta</button>
    </div>
    <div class="dashboard">
        <div class="joystick-container" id="joystick"></div>
        <img class="image-view" id="camera-feed" alt="Camera Feed">
        <div class="position-display">
            <h3>Posició</h3>
            <p>X: <span id="position-x">0</span></p>
            <p>Y: <span id="position-y">0</span></p>
        </div>
        <div class="map-display">
            <h3>Mapa</h3>
            <img id="map-image" class="map-image" alt="Mapa">
        </div>
    </div>

    <script>
        let ros;
        let cmdVelTopic;
        let joystick;

        function getRosbridgeAddress() {
            const currentUrl = window.location.href;
            const rosbridgeUrl = currentUrl.replace(/\/webpage\/?$/, '/rosbridge/');
            const rosbridgeAddress = rosbridgeUrl.replace(/^http/, 'ws').replace(/^https/, 'wss');
            return rosbridgeAddress;
        }

        function connectToROS() {
            let mapName = document.getElementById('map-name').value.trim();
            if (!mapName) {
                mapName = "map";
            }

            const rosbridgeAddress = getRosbridgeAddress();
            const mapPath = `maps/${mapName}.png`;

            // document.getElementById('rosbridge-address').textContent = rosbridgeAddress;
            document.getElementById('map-image').src = mapPath;

            ros = new ROSLIB.Ros({ url: rosbridgeAddress });

            ros.on('connection', function () {
                console.log('Connectat a rosbridge:', rosbridgeAddress);
                setupTopics();
            });

            ros.on('error', function (error) {
                console.error('Error de connexió:', error);
            });

            ros.on('close', function () {
                console.log('Connexió tancada.');
            });
        }

        function setupTopics() {
            cmdVelTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/cmd_vel',
                messageType: 'geometry_msgs/Twist'
            });

            const imageTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/camera1/image_raw/compressed',
                messageType: 'sensor_msgs/CompressedImage'
            });

            imageTopic.subscribe(function (message) {
                console.log("Imatge rebuda");
                document.getElementById('camera-feed').src = "data:image/jpeg;base64," + message.data;
            });

            const odomTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/odom',
                messageType: 'nav_msgs/Odometry'
            });

            odomTopic.subscribe(function (message) {
                console.log("Odometria rebuda", message.pose.pose.position);
                document.getElementById('position-x').textContent = message.pose.pose.position.x.toFixed(2);
                document.getElementById('position-y').textContent = message.pose.pose.position.y.toFixed(2);
            });

            setupJoystick();
        }

        function setupJoystick() {
            const options = {
                zone: document.getElementById('joystick'),
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'blue',
                size: 150
            };

            joystick = nipplejs.create(options);

            joystick.on('move', function (evt, data) {
                const maxSpeed = 1.0;
                const maxTurn = 1.0;

                const linear = Math.sin(data.angle.radian) * maxSpeed * data.distance / 75;
                const angular = -Math.cos(data.angle.radian) * maxTurn * data.distance / 75;

                const twist = new ROSLIB.Message({
                    linear: { x: linear, y: 0, z: 0 },
                    angular: { x: 0, y: 0, z: angular }
                });

                cmdVelTopic.publish(twist);
            });

            joystick.on('end', function () {
                const twist = new ROSLIB.Message({
                    linear: { x: 0, y: 0, z: 0 },
                    angular: { x: 0, y: 0, z: 0 }
                });

                cmdVelTopic.publish(twist);
            });
        }
    </script>
</body>

</html>
